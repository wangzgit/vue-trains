<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>5</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model="name">
    <span v-show="name">{{name}}</span>
    <input type="text" v-model.lazy="name1">
    <span v-show="name1">{{name1}}</span>
    <input type="text" v-model.trim="name2">
    <span v-show="name2"><pre>{{name2}}</pre></span>
    <input type="text" v-model.number="name3">
    <span v-show="name3"><pre>{{name3}}</pre></span>
  </div>
  <script src="../lib/vue.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
