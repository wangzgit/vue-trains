<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>17</title>
  <style>
    .panel {
      max-width: 300px;
      border: 1px solid #999;
      margin-bottom: 15px;
      /* padding: 15px;  */
    }
    .panel > * {
      padding: 15px;
    }
    .panel .title {
      border-bottom: 1px solid #999;
    }
    .panel .footer {
      border-top: 1px solid #999;
    }
    .card{
      width: 200px;
      background: #ccc;
      padding: 10px;
      margin: 5px;
    }
  </style>

</head>

<body>
  
  <div id="app">
    <panel>  </panel>
    <panel>
      <div slot="title">标题1</div>
      <div slot="content">内容1</div>
      <div slot="footer">更多1</div>
    </panel>
  </div>
  <template id="panel-tpl">
    <div class="panel">
      <div class="title">
        <slot name="title">title</slot>
      </div>
      <div class="content">
        <slot name="content">content</slot>
      </div>
      <div class="footer">
        <slot name="footer">more...</slot>
      </div>
    </div>
  </template>
  <script src="../lib/vue.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
